<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-pink text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Tienda Interactiva</h1>
      <nav>
        <a href="#" class="text-white me-3">Inicio</a>
        <a href="#" class="text-white me-3">Productos</a>
        <a href="#" class="text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/camisa.jpg" class="d-block img-pequena mx-auto">
      </div>
      <div class="carousel-item">
        <img src="img/pantalon jean.jpg" class="d-block img-pequena mx-auto">>
      </div>
      <div class="carousel-item">
        <img src="img/girl.jpg" class="d-block img-pequena mx-auto">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Tabla -->
  <section class="container my-5">
    <h2 class="mb-4">Lista de Productos</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Camisa</td>
          <td>$20</td>
          <td>Camisa de algodón para hombre</td>
        </tr>
        <tr>
          <td>Pantalón</td>
          <td>$35</td>
          <td>Pantalón jean azul</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Formulario -->
  <section class="container mb-5">
    <h2>Contáctanos</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="name" />
        <div class="text-danger" id="nameError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico *</label>
        <input type="email" class="form-control" id="email" />
        <div class="text-danger" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje *</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
        <div class="text-danger" id="messageError"></div>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </section>

  <!-- Botón de Alerta -->
  <div class="text-center mb-5">
    <button class="btn btn-warning" onclick="mostrarAlerta()">¡Haz clic aquí!</button>
  </div>

  <!-- Pie de Página -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Contacto: tienda@ejemplo.com | Síguenos en redes sociales</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
